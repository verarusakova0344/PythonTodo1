{% extends 'basereg.html' %}


{% block title %}Регистрация{% endblock title %}
{% block nav_reg %}
           <a class="nav__link" href="{% url 'login' %}">Войти</a>
{% endblock %}
{% block content %}
            <h1>Регистрация</h1>
<hr>
<form method="post">
                 {% csrf_token %}
                 <div class="form-error">{{ form.non_field_errors }}</div>
                 {% for f in form %}
                  <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
                 <div class="form-error">{{ f.errors }}</div>
                 {% endfor %}

                 <button class="nav_app_my_workspace-btn" type="submit"><b>Регистрация</b></button>
             </form>
{% endblock %}
