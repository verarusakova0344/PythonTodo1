            <h2>Редактировать задание</h2>

                 <div class="form-error">{{ tag.get_update_task }}</div>

                 {% for f in form %}
                  <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}</p>
